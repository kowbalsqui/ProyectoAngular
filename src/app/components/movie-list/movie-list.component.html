<div class="container my-4">
  <div class="input-group">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Buscar pel√≠cula..." 
      [(ngModel)]="terminoBusqueda"
    />
    <button class="btn btn-warning" (click)="buscarPelicula(terminoBusqueda)">üîç Buscar</button>
  </div>
</div>

<h1 style="text-align: center;">Pel√≠culas Populares</h1>

<div class="movies-container">
  @for (movie of movies; track movie.id) {
    <div class="movie-card">
      <h2>{{ movie.title }}</h2>
      @if (movie.poster_path) {
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          alt="{{ movie.title }}"
        />
      } @else {
        <p>No hay imagen disponible</p>
      }
    </div>
  } @empty {
    <p style="text-align: center; width: 100%;">No se encontraron pel√≠culas.</p>
  }
</div>
